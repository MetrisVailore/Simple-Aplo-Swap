<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Tokens</title>
    <script src="https://unpkg.com/ethers@5.7.0/dist/ethers.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
</head>
<body>
    <h1>Token Swap</h1>
    
    <div>
        <label for="token0">Token 0 Address: </label>
        <input type="text" id="token0" placeholder="Enter Token 0 address">
    </div>
    
    <div>
        <label for="token1">Token 1 Address: </label>
        <input type="text" id="token1" placeholder="Enter Token 1 address">
    </div>
    
    <div>
        <label for="amount">Amount to Swap: </label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="swapTokens()">Swap Tokens</button>

    <script src="script.js"></script>
</body>
</html>
